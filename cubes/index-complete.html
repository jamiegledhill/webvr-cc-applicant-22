<!DOCTYPE html>
<html lang="en"></html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>WebVR Cubes</title>
  <script src="js/aframe-master.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="textures/wall.png">
      <img id="groundTexture" src="textures/floor.jpg">
      <img id="skyTexture" src="textures/sky.jpg">
      <a-asset-item id="spider" src="models/spider/scene.gltf"></a-asset-item>
    </a-assets>
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" height="60" width="60"></a-plane>
    <a-light type="ambient" color="#888888"></a-light>
    <a-entity position='0 0 -3'>
      <a-box position="-3 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-3 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="-2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="0 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
    </a-entity>
    <a-entity position='3 0 0' rotation='0 -90 0'>
      <a-box position="-3 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-3 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="-2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="0 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
    </a-entity>
    <a-entity position='0 0 3' rotation='0 180 0'>
      <a-box position="-3 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-3 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="-2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="0 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
    </a-entity>
    <a-entity position='-3 0 0' rotation='0 90 0'>
      <a-box position="-3 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-3 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="-2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="-1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="0 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
      <a-box position="1 2 0" rotation="0 0 0" src="#boxTexture"></a-box>
      <a-box position="2 1 0" rotation="0 5 0" src="#boxTexture"></a-box>
    </a-entity>
    <a-entity position="0 0 -2" scale="0.005 0.005 0.005" gltf-model="#spider"></a-entity>
  </a-scene>
</body>
</html>
